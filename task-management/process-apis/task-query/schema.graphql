type Query {
  # Get all groups including tasks
  groups: [Group!]
  tasksFilteredByGroup(id: ID!): GroupTasks!
  tasksFilteredByGroupAndStatus(id: ID!): GroupTasks!
}

type Group {
    id Int!
    name String!
    tasks [Task!]
}

type GroupTasks {
    tasks [Task!]
}

type Task {
  groupId Int!
  id Int!
  title String
  status String
  createdAt String
  updatedAt String
}